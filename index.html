<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>蝦皮 - 網站維護中</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 2.5em;
      color: #FF5F00; /* 蝦皮橙色 */
    }
    p {
      font-size: 1.2em;
      color: #555;
    }
    .animation {
      margin: 30px 0;
      font-size: 4em;
      color: #FF5F00;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    .progress {
      margin-top: 20px;
      width: 80%;
      height: 8px;
      background-color: #e0e0e0;
      margin: 0 auto;
      border-radius: 4px;
    }
    .progress-bar {
      width: 60%;
      height: 100%;
      background-color: #FF5F00;
      border-radius: 4px;
      animation: progress 3s linear infinite;
    }
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 60%; }
      100% { width: 100%; }
    }
    footer {
      margin-top: 40px;
      font-size: 1em;
      color: #888;
    }
    .game-link {
      font-size: 1.1em;
      color: #00A6FF; /* 蝦皮藍色 */
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>我們正在升級中...</h1>
  <p>抱歉，蝦皮正在進行短暫的維護，請稍候片刻。</p>
  <div class="animation">🦐</div>
  <p>馬上就能繼續您的購物之旅！</p>
  <div class="progress">
    <div class="progress-bar"></div>
  </div>
  <p>您可以玩一下我們的小遊戲來打發時間！</p>
  <a href="#" class="game-link">開始小遊戲 🎮</a>
  <footer>
    <p>如果您有任何問題，請隨時聯繫我們的客服。</p>
  </footer>
</div>
</body>
</html>
